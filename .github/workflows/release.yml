name: Release Build

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release (Build & Publish)
    if: startsWith(github.event.head_commit.message, 'v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸŒ Set Electron mirror (env variable)
        run: echo "ELECTRON_MIRROR=https://github.com/electron/electron/releases/download/" >> $GITHUB_ENV

      - name: ðŸ“¥ Install dependencies
        run: npm install --no-optional

      - name: ðŸ”§ Rebuild native Electron modules (if needed)
        run: npx electron-builder install-app-deps

      - name: ðŸš€ Build & Publish Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --publish always
